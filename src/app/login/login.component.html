<div class="signup-form">
    <form [formGroup]="myForm" (ngSubmit)="checkUser(myForm)">
        <h2>LogIn</h2>
        <div class="form-group alert alert-danger" *ngIf="errMessage != '' ">
           {{errMessage}}
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" formControlName = "email">
        </div>
        <div class="form-group alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
            <div *ngIf="myForm.controls['email'].hasError('required')">- Email is a required field</div>
            <div *ngIf="myForm.controls['email'].hasError('minlength')">- Email length is less than 3</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" formControlName = "password">
        </div>
        <div class="form-group alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
            <div *ngIf="myForm.controls['password'].hasError('required')">- Password is a required field</div>
        </div>
        <div class="">
            <button type="submit" class="btn btn-success btn-lg btn-block " id="register"
                style="margin-left: 30px;" [disabled] ="myForm.invalid">signin</button>
            <button type="reset" class="btn btn-success btn-lg btn-block "
                style="margin-left: 50px; background-color: rgb(255, 192, 110); border-color: rgb(255, 192, 110);">Reset</button>
        </div>
    </form>
</div>
